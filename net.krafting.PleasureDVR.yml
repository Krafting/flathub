app-id: net.krafting.PleasureDVR
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: PleasureDVR.py
finish-args:
  -  --share=ipc
  -  --share=network
  -  --socket=wayland
  -  --socket=fallback-x11
  -  --filesystem=xdg-videos

modules:
  - name: PleasureDVR
    buildsystem: simple
    build-commands:
      - install -D PleasureDVR.py /app/bin/PleasureDVR.py
      - install -Dm 0644 net.krafting.PleasureDVR.desktop  /app/share/applications/net.krafting.PleasureDVR.desktop
      - install -Dm 0644 net.krafting.PleasureDVR.metainfo.xml  /app/share/metainfo/net.krafting.PleasureDVR.metainfo.xml
      - install -Dm 0644 images/tmp_logo256x256.png /app/share/icons/hicolor/256x256/apps/net.krafting.PleasureDVR.png
    sources:
      - type: git
        url: https://gitlab.com/Krafting/pleasure-dvr-gtk
        tag: beta-1.4

  - name: chaturbate-dvr
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      build-args:
        - --share=network
    build-commands:
      - go mod vendor
      - go build
      - install -D chaturbate-dvr /app/bin/chaturbate-dvr
    sources:
      - type: git
        url: https://github.com/teacat/chaturbate-dvr
        tag: v0.94-alpha

  - python3-psutil.json
