app-id: net.krafting.Reddy
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: Reddy.py
finish-args:
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - python3-praw.json
  
  - python3-pythorhead.json

  - python3-pyupload.json

  - name: Reddy
    buildsystem: simple
    build-commands:
      - install -Dm755 Reddy.py /app/bin/Reddy.py
      # - install -Dm755 gif2.gif /app/bin/gif.gif
      # - install -Dm755 mp4.mp4 /app/bin/mp4.mp4
      - install -Dm755 download.py /app/bin/functions/download.py
      - install -Dm755 fetch_post.py /app/bin/functions/fetch_post.py
      - install -Dm755 post_post.py /app/bin/functions/post_post.py
      - install -Dm755 utils.py /app/bin/functions/utils.py
      - install -Dm 0644 net.krafting.Reddy.desktop  /app/share/applications/net.krafting.Reddy.desktop
      - install -Dm 0644 net.krafting.Reddy.metainfo.xml  /app/share/metainfo/net.krafting.Reddy.metainfo.xml
      - install -Dm 0644 net.krafting.Reddy.svg /app/share/icons/hicolor/256x256/apps/net.krafting.Reddy.svg
    sources:
      - type: file
        path: Reddy.py
      # - type: file
      #   path: gif2.gif
      # - type: file
      #   path: mp4.mp4
      - type: file
        path: functions/download.py
      - type: file
        path: functions/fetch_post.py
      - type: file
        path: functions/utils.py
      - type: file
        path: functions/post_post.py
      - type: file
        path: net.krafting.Reddy.desktop
      - type: file
        path: net.krafting.Reddy.metainfo.xml
      - type: file
        path: images/net.krafting.Reddy.svg
