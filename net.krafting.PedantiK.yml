app-id: net.krafting.PedantiK
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: PedantiK.py
finish-args:
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: OpenBLAS
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
    - -DBUILD_SHARED_LIBS=ON
    - -DBUILD_TESTING=OFF
    sources:
      - type: git
        url: https://github.com/OpenMathLib/OpenBLAS
        tag: 'v0.3.26'
        commit: 6c77e5e314474773a7749357b153caba4ec3817d

  - name: LAPACK
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
    - -DCMAKE_BUILD_TYPE=Release
    - -DBUILD_SHARED_LIBS=ON
    - -DBUILD_TESTING=OFF
    - -DCMAKE_Fortran_COMPILER=gfortran
    - -DLAPACKE=ON
    - -DCBLAS=ON
    sources:
      - type: git
        url: https://github.com/Reference-LAPACK/lapack.git
        tag: 'v3.12.0'
        commit: 04b044e020a3560ccfa9988c8a80a1fb7083fc2e

  - name: meson-python
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/mesonbuild/meson-python
        tag: '0.15.0'
        commit: e847bdd918ba6686d9b0502e9ee6d83d5145ae84

  - python3-pyproject_metadata.json

  - python3-numpy.json

  - python3-pythran.json

  - python3-pybind11.json

  - python3-gensim.json

  - python3-requests.json

  - python3-unidecode.json

  - name: PedantiK
    buildsystem: simple
    build-commands:
      - install -Dm755 PedantiK.py /app/bin/PedantiK.py
      - cp -r utils/ /app/bin/utils/
      - install -Dm 0644 frWac_non_lem_no_postag_no_phrase_200_cbow_cut100.bin  /app/models/frWac_non_lem_no_postag_no_phrase_200_cbow_cut100.bin
      - install -Dm 0644 net.krafting.PedantiK.desktop  /app/share/applications/net.krafting.PedantiK.desktop
      - install -Dm 0644 net.krafting.PedantiK.metainfo.xml  /app/share/metainfo/net.krafting.PedantiK.metainfo.xml
      - install -Dm 0644 images/net.krafting.PedantiK.svg /app/share/icons/hicolor/scalable/apps/net.krafting.PedantiK.svg
    sources:
      - type: file
        url: https://embeddings.net/embeddings/frWac_non_lem_no_postag_no_phrase_200_cbow_cut100.bin
        sha256: d51f3259d1f6fe12155a447623a82695c6d72916b1b61e150e2715c034b6c880

      - type: git
        url: https://gitlab.com/Krafting/PedantiK
        tag: '1.0.1'
        commit: 7182a6a94f788c59b2e319a5a85e36138adeea0c

